<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz and Two Truths and Lie</title>
</head>
<body>
    <h1>Welcome to my quiz and two truths and a lie game!</h1>
    <h2>Who are you?</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet">Welcome!</p>

    
    <hr>
    <h2>Let's play trivia!</h2>
    <p>Who is the goat?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia1" id="lebron">
        <label for="lebron">Lebron James</label><br>
        <input type="radio" name="trivia1" id="micheal">
        <label for="micheal">Micheal Jordan</label><br>
        <input type="radio" name="trivia1" id="goat">
        <label for="goat">Brian Scalabrine</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia1()">
   

    <hr>
    <h2>Next Question</h2>
    <p>Who is the best shooter of all time?</p>
    <p id="trivia-answer2"></p>
    <form action="">
        <input type="radio" name="trivia2" id="curry">
        <label for="curry">Stephen Curry</label><br>
        <input type="radio" name="trivia2" id="ray">
        <label for="ray">Ray Allen</label><br>
        <input type="radio" name="trivia2" id="joe">
        <label for="joe">Joe Ingles</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia2()">
<hr>
<h2>Lets play two truths and a Lie!</h2>
<p>Which one is a lie</p>
<p id="2truths"></p>
<form action="">
<input type="radio" name="truth" id="ans1">
<label for="ans1">I am a quarter Chinese.</label><br>
<input type="radio" name="truth" id="ans2">
<label for="ans2">I have a dog.</label><br>
<input type="radio" name="truth" id="ans3">
<label for="ans3">I am 6'7.</label><br>
</form>
<br>
<input type="button" value="SUBMIT" onclick="truth()">

    
    <script src="js/game.js"></script>
</body>
</html>
